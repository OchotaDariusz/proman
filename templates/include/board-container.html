<div class="board-container">
    {% if user %}
        <button type="button" id="add-board-button">New board</button>
        <button type="button" id="add-private-board-button">New private board</button>
    {% else %}
        <button type="button" id="add-board-button-login">New board</button>
        <button type="button" id="add-private-board-button" style="display: none">New private board</button>
    {% endif %}
    <button type="button" id="manual-sync">Sync</button>
</div>
