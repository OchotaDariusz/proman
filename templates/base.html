<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="64x64"
          href="{{ url_for('static', filename='favicon/favicon-64x64.png') }}">
    <link rel="icon" type="image/png" sizes="96x96"
          href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="144x144"
          href="{{ url_for('static', filename='favicon/favicon-144x144.png') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <title>{% block title %}{% endblock %}</title>

</head>

<body>


<h1>{% block header %}{% endblock %}</h1>

{% block body %}{% endblock %}

{% if user %}
    <script>
      let userId = {{ user.id }};
    </script>
{% else %}
    <script>
      let userId = 0;
    </script>
{% endif %}

<script>
  const socketHost = '{{ socket_host }}';
</script>

<script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/popup.js') }}"></script>
<script src="https://kit.fontawesome.com/671f235a9d.js" crossorigin="anonymous"></script>

</body>

</html>
